<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script> 
    <title>Etch-a-Sketch</title>

</head>
<body>

    <div id="content">

        <div id="features">
